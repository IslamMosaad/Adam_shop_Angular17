<div class="col-lg-3 col-md-6 col-sm-12 pb-1">
  <div class="card product-item border-0 mb-4">


      <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
          <img class="img-fluid w-100" [src]="imgUrl+product_item.img" alt="">
      </div>


      <div class="card-body border-left border-right text-center p-0 pt-1 pb-3">
        <p style="background-color: rgb(106, 236, 156); width: fit-content; font-size: .9rem;" class="border rounded p-1 mb-1 mx-auto">{{product_item.category_name}}</p>
          <h6 class="text-truncate mb-3">{{product_item.title}}</h6>
          <div class="d-flex justify-content-center">
              <h6>{{product_item.price|currency:'$'}}</h6><h6 class="text-muted ml-2"><del style="opacity: 0.5;">{{(product_item.price*1.2)|currency:'$'}}</del></h6>
          </div>
      </div>


      <div class="card-footer d-flex justify-content-between bg-light border">
          <a [routerLink]="['/Details',product_item.id]"  class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
          <a (click)="AddToCart(product_item.id)" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
      </div>


  </div>
</div>
